<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="visualization.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script> <!-- DataLabels plugin -->

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        * {
            box-sizing: border-box;
        }

        /* General styling for cards */
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 10px;
            background-color: #ffffff;
            border-radius: 8px;
            margin: 10px;
        }

        /* Specific card styling */
        .card1, .card2 {
            height: 80px;
        }
        .card3{
            height: 190px;
            text-align: center;
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 20px;
        }
        .card6 {
            height: 190px;
            text-align: center;
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 20px;

        }
        .card4, .card5 {
            height: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-x: scroll;
        }
		.card7, .card8, .card9 {
            height: 350px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        /* Layout for the dashboard */
        .dashboard {
            display: flex;
            flex-direction: column;
            margin: 10px;	
            justify-content: center;
        }
        .heading-text {
            background-color: #ffffff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin: 0px;
            border: 1px solid #f1f1f1;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
        }
        .title-pie{
            padding: 10px;
            margin: 0;
        }
        .heading{
            margin-bottom: 20px;
        }
        .column {
            float: left;
            width: 33%;
            /* padding: 10px 10px; */
        }

        /* Row layout */
        .row {
            margin: 0px;
            display: block;
            width: 100%;
        }
        .data-text {
            margin: 0px;
            padding: 5px 0px;
            text-align: left;
        }

        .title {
            padding: 5px 0px;
            margin: 0px;

        }
        .title-model {
            padding-top: 55px;
            margin: 0px;
            text-align: left;
        }
        .left{
            flex: 1;
            width: 50%;
        }
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

    </style>
    
</head>
<body>

<div class="heading">
    <div>
        <h1 class="heading-text">Model Stats</h1>
    </div>
</div>

<div class="dashboard">
    <!-- First Row -->
    <div class="row">
        <div class="column">
            <div class="card card1">
                <h4 class="title">Objects Converted</h4>
                <p class="data-text"></p>
            </div>
            <div class="card card4">
                <canvas id="chart2"></canvas>
            </div>
        </div>

        <div class="column">
            <div class="card card2">
                <h4 class="title">Objects Not Converted</h4>
                <p class="data-text"></p>
            </div>
            <div class="card card5">
                <canvas id="chart3"></canvas>
            </div>
        </div>
        
        <div class="column">
            <div class="card card3">
                <div class="left">                
                    <h4 class="title-model">Model Conversion</h4>
                    <p class="data-text"></p>
                </div>
                <div class="right">                
                    <canvas id="chart1"></canvas>
                </div>
            </div>
            <div class="card card6">
                <div class="left">                
                <h4 class="title-model">Time for Model (Min)</h4>
                <p class="data-text"></p>
                </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Second Row -->
    <div class="row">
        <div class="column">
            <div class="card card7">
                <h4 class="title-pie">No. of Models by Track</h4>
                <canvas id="chart4"></canvas>
            </div>
        </div>

        <div class="column">
            <div class="card card8">
                <h4 class="title-pie">Model Objects Handled</h4>
                <canvas id="chart5"></canvas>
            </div>
        </div>
        
        <div class="column">
            <div class="card card9">
                <h4 class="title-pie">Model Objects Un-Handled</h4>
                <canvas id="chart6"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="visualization.js"></script>
</body>
</html>

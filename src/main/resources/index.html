<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="visualization.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script> <!-- DataLabels plugin -->

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        * {
            box-sizing: border-box;
        }

        /* General styling for cards */
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 16px;
            background-color: #ffffff;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Specific card styling */
        .card1, .card2 {
            height: 80px;
        }
        .card3{
            height: 190px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom:20px;
        }
        .card6 {
            height: 190px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card4, .card5 {
            height: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
		.card7, .card8, .card9 {
            height: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        /* Layout for the dashboard */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            padding: 0px 20px;	
        }

        .heading-text {
            background-color: #ffffff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin: 0px;
            border: 1px solid #f1f1f1;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
        }

        .column {
            float: left;
            width: 33%;
            padding: 10px 10px;
        }

        /* Row layout */
        .row {
            margin: 0 -5px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
    
</head>
<body>

<div class="heading">
    <div>
        <h1 class="heading-text">Model Stats</h1>
    </div>
</div>

<div class="dashboard">
    <!-- First Row -->
    <div class="row">
        <div class="column">
            <div class="card card1">
                <h4>Objects Converted</h4>
                <p></p>
            </div>
            <div class="card card4">
                <h4>Chart Title for Chart 2</h4>
                <canvas id="chart2"></canvas>
            </div>
        </div>

        <div class="column">
            <div class="card card2">
                <h4>Objects Not Converted</h4>
                <p></p>
            </div>
            <div class="card card5">
                <h4>Chart Title for Chart 3</h4>
                <canvas id="chart3"></canvas>
            </div>
        </div>
        
        <div class="column">
            <div class="card card3">
                <h4>Model Conversion</h4>
                <p></p>
            </div>
            <div class="card card6">
                <h4>Time for Model (Min)</h4>
                <p></p>
            </div>
        </div>
    </div>

    <!-- Second Row -->
    <div class="row">
        <div class="column">
            <div class="card card7">
                <h4>No. of Models by Track</h4>
                <canvas id="chart4"></canvas>
            </div>
        </div>

        <div class="column">
            <div class="card card8">
                <h4>Model Objects Handled</h4>
                <canvas id="chart5"></canvas>
            </div>
        </div>
        
        <div class="column">
            <div class="card card9">
                <h4>Model Objects Un-Handled</h4>
                <canvas id="chart6"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="visualization.js"></script>
</body>
</html>
